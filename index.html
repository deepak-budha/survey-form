<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" >
        <meta name="description" content=" A page to provide feedback">
        <meta name="author" content="Deepak Budha">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/main.css">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <form action="" id="survey-form">
            <div id="inputData">
                <div id="label1">
                    <label for="name" id="name-label">Name</label><br>
                </div>
                <div id="input1">
                    <input type="text" id="name" value="" required placeholder="Enter your name"><br>
                </div>
                <div id="label2">
                    <label for="email" id="email-label" >Email</label><br>
                </div>
                <div id="input2">
                    <input type="email" id="email" value="" required placeholder="Enter your email"><br>
                </div>
                <div id="label3">
                    <label for="number" id="number-label">Age (optional)</label><br>
                </div>
                <div id="input3">
                    <input type="number" id="number" value=""  min="1" max="150" required placeholder=" Age"><br>
                </div>
            </div>

            <p id="dropdown-question">Which option best describes  your current role?</p>    
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
            
            <div class="radioButton">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="recommend" value="radio1">
                <label for="">Definitely</label> <br>
                <input type="radio" name="recommend" value="radio2">
                <label for="">Maybe</label>  <br>
                <input type="radio" name="recommend" value="radio3">
                <label for="">Not Sure</label>   
            </div>
            
            <p id="dropdown-question"> What is your favorite feature of freeCodeCamp?</p>
           
            <select name="" id="dropdown">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open source</option>
            </select>

            <div class="checkBoxes">
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <input type="checkbox" name="" value="Front-end">
                <label for="">Front-end Projects</label> <br>
                <input type="checkbox" name="" value="Back-end">
                <label for="">Back-end Projects</label>  <br>
                <input type="checkbox" name="" value="Data">
                <label for="">Data Visualization</label> <br>
                <input type="checkbox" name="" value="Challenge">
                <label for="">Challenges</label> <br>
                <input type="checkbox" name="" value="OpenSource">
                <label for="">Open Source Community</label>  <br>
                <input type="checkbox" name="" value="Gitter">
                <label for="">Gitter help rooms</label><br>
                <input type="checkbox" name="" value="Video">
                <label for="">Videos</label> <br>
                <input type="checkbox" name="" value="CityMeetups">
                <label for="">City Meetups</label>  <br>
                <input type="checkbox" name="" value="Wiki">
                <label for="">Wiki</label>
            </div>

            <label for="">Any Comments or suggestion?</label><br>
           <textarea name="" id="textarea" cols="50" rows="5" placeholder="Enter your comment here"></textarea>
        
            <input type="submit" id="submit" value="Submit">
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    </body>
</html>
