<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8" >
        <meta name="description" content=" A page to provide feedback">
        <meta name="author" content="Deepak Budha">
        <meta name="viewport" content="width-device=width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/main.css">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <form action="" id="survey-form">
            <div id="inputData">
                <label for="name" id="name-lable">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <label for="email" id="email-label" >Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                <label for="number" id="number-lable">Age (optional)</label><br>
                <input type="number" name="age" id="number" required placeholder=" Age"><br>
            </div>

            <p id="dropdown-question">Which option best describes  your current role?</p>    
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="">Student</option>
                <option value="">Full Time</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>
            
            <div class="radioButton">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="recommend">
                <label for="">Definitely</label> <br>
                <input type="radio" name="recommend">
                <label for="">Maybe</label>  <br>
                <input type="radio" name="recommend">
                <label for="">Not Sure</label>   
            </div>
            
            <p id="dropdown-question"> What is your favorite feature of freeCodeCamp?</p>
           
            <select name="" id="dropdown">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open source</option>
            </select>

            <div class="checkBoxes">
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <input type="checkbox" name="">
                <label for="">Front-end Projects</label> <br>
                <input type="checkbox" name="">
                <label for="">Back-end Projects</label>  <br>
                <input type="checkbox" name="">
                <label for="">Data Visualization</label> <br>
                <input type="checkbox" name="">
                <label for="">Challenges</label> <br>
                <input type="checkbox" name="">
                <label for="">Open Source Community</label>  <br>
                <input type="checkbox" name="">
                <label for="">Gitter help rooms</label><br>
                <input type="checkbox" name="">
                <label for="">Videos</label> <br>
                <input type="checkbox" name="">
                <label for="">City Meetups</label>  <br>
                <input type="checkbox" name="">
                <label for="">Wiki</label>
            </div>

            <label for="">Any Comments or suggestion?</label><br>
           <textarea name="" id="textarea" cols="50" rows="5" placeholder="Enter your comment here"></textarea>
        
            <input type="submit" id="submit" value="Submit">

        </form>
    </body>
</html>
